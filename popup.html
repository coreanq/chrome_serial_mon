<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Modbus-RTU 시리얼 모니터</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>시리얼 포트</h1>
  <div id="serial-port-control">
    <label for="baudrate-input">Baud Rate</label>
    <input type="number" id="baudrate-input" value="115200" />

    <label for="data-bits-select">Data Bits</label>
    <select id="data-bits-select">
      <option value="8" selected>8</option>
      <option value="7">7</option>
    </select>

    <label for="stop-bits-select">Stop Bits</label>
    <select id="stop-bits-select">
      <option value="1" selected>1</option>
      <option value="2">2</option>
    </select>

    <label for="parity-select">Parity Bits</label>
    <select id="parity-select">
      <option value="none" selected>None</option>
      <option value="even">Even</option>
      <option value="odd">Odd</option>
    </select>

    <label for="buffer-input">Buffer</label>
    <input type="number" id="buffer-input" value="1024" />

    <label for="flow-control-select">Flow Control</label>
    <select id="flow-control-select">
      <option value="none" selected>None</option>
      <option value="hardware">Hardware</option>
      <option value="software">Software</option>
    </select>

    <button id="request-port-button">Select Serial Port</button>
    <button id="open-button">Open Serial Port</button>
    <button id="close-button" disabled>Close Serial Port</button>
    <span id="status" style="display:block; margin-top:10px; padding:5px; background-color:#d4edda; color:#155724; border-radius:4px;">Device Disconnected</span>
  </div>

  <h2>패킷 모니터링</h2>
  <div id="packet-monitor">
    <ul id="packet-list">
      <!-- Packet entries will be added here by JavaScript -->
    </ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
