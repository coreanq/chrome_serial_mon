<!DOCTYPE html>
<html>
<head>
  <title>Modbus-RTU 시리얼 모니터</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>시리얼 포트 제어</h1>
  <div id="serial-port-control">
    <label for="port-select">포트:</label>
    <select id="port-select"></select>

    <label for="baudrate-select">보드레이트:</label>
    <select id="baudrate-select">
      <option value="9600">9600</option>
      <option value="19200">19200</option>
      <option value="38400">38400</option>
      <option value="57600">57600</option>
      <option value="115200">115200</option>
    </select>

    <label for="data-bits-select">데이터 비트:</label>
    <select id="data-bits-select">
      <option value="8">8</option>
      <option value="7">7</option>
    </select>

    <label for="parity-select">패리티:</label>
    <select id="parity-select">
      <option value="no">없음</option>
      <option value="even">짝수</option>
      <option value="odd">홀수</option>
    </select>

    <label for="stop-bits-select">스톱 비트:</label>
    <select id="stop-bits-select">
      <option value="1">1</option>
      <option value="2">2</option>
    </select>

    <button id="request-port-button">포트 권한 요청</button> <!-- 새 버튼 추가 -->
    <button id="open-button">포트 열기</button>
    <button id="close-button" disabled>포트 닫기</button>
    <span id="status">상태: 닫힘</span>
  </div>

  <h2>패킷 모니터링</h2>
  <div id="packet-monitor">
    <ul id="packet-list">
      <!-- Packet entries will be added here by JavaScript -->
    </ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
